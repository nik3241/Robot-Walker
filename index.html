<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Walker</title>
    <link rel="stylesheet" href="./src/styles/all.css">
</head>

<body>
    <main class="wrapper">

        <header>
            <div class="logo">
                <span class="text">Robot Walk</span>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Главная</a></li>
                    <li><a href="https://github.com/nik3241/Robot-Walker">GitHub</a></li>
                </ul>
            </nav>
        </header>
        <section class="content">
            <article id="game">

            </article>
        </section>

        <footer>
            <span class="text">Created by Nikita Agafonov</span>
        </footer>

    </main>
    <audio loop="" autoplay="" id="myTune">
        <source src="public/media/auroraopening.ogg" type="audio/ogg">
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var myAudio = document.getElementById("myTune");
            var muted = false
            //console.log(localStorage)
            if (localStorage.muted == "true") {
                myAudio.volume = 0.4;
                muted = true;
            }
            if (!muted)
                myAudio.volume = 0.4;
            myAudio.play();
        });

        function aud_play_pause() {
            var myAudio = document.getElementById("myTune");
            if (myAudio.paused) {
                myAudio.volume = 0.4;
                myAudio.play();
                localStorage.setItem('muted', false);
            } else {
                myAudio.volume = 0.4;
                myAudio.pause();
                localStorage.setItem('muted', true);
            }
        }
        function play() {
            var myAudio = document.getElementById("myTune");
            myAudio.volume = 0.4;
            myAudio.play();
        }
    </script>
    <script src="./src/index.js" type="module" defer></script>
</body>

</html>
